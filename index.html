<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="resources\bootstrap\css\bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark bg-gradient">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">Features</a>
            <a class="nav-link" href="#">Pricing</a>
            <a class="nav-link disabled text-light">Disabled</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="row mt-5">
      <div class="col-6 bg-light mx-auto shadow-lg p-3 mb-5 bg-body rounded">
        <h1 class="text-center">Contact</h1>
        <form>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Nama</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="masukkan nama"
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Email</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="masukkan email"
            />
          </div>
          <div class="mb-4">
            <label for="exampleFormControlInput1" class="form-label"
              >Nomor Telepon</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="masukkan nomor telepon"
            />
          </div>
          <select class="form-select" aria-label="Default select example">
            <option selected>-- Pilih Kategori --</option>
            <option value="1">Halo</option>
            <option value="2">nama</option>
            <option value="3">kamu</option>
            <option value="4">siapa</option>
          </select>

            <button
              class="btn btn-secondary dropdown-toggle"

            >
              -- Pilih Kategori --
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Halo</a></li>
              <li><a class="dropdown-item" href="#">Tes</a></li>
              <li><a class="dropdown-item" href="#">Tau ah</a></li>
            </ul>
          </div> -->
          <div class="mb-3 mt-4">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Pesan</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
          </div>
          <div>
            <button type="button" class="btn btn-primary btn-lg rectangle">
              Kirim pesan
            </button>
          </div>
        </form>
      </div>
    </div>
