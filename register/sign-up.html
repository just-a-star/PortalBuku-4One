    <script>
      function passFunction() {
        var x = document.getElementById("password");
        if (x.type === "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
      }

      function kpassFunction() {
        var y = document.getElementById("konfirmasi_password");
        if (y.type === "password") {
          y.type = "text";
        } else {
          y.type = "password";
        }
        if (x.type === "password") {
          y.type = "text";
        } else {
          y.type = "password";
        }
      }
    </script>
